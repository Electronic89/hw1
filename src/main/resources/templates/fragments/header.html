<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/resources/css/style.css}">
    <header th:fragment="header (activePage)">
        <div class="header__div">
            <div class="main_logo">
                <a th:href="@{/welcome}"><img class="main_logo" th:src="@{/images/icons/favicon.png}" alt="Лого"></a>

            </div>
            <p>Интернет-магазин </p>
            <ul class ="header__menu">
                <!-- проверяем какая страница активна и меняем стиль пункта меню - см. .header__menu__link.active в style.css -->
                <!-- значения атрибута activePage устанавливается в контроллерах -->
                <li class ="header__menu__li"><a class ="header__menu__link" th:href="@{/welcome}" th:classappend="${activePage == 'IndexPage'} ? 'active'" >Главная</a></li>
                <li class ="header__menu__li"><a class ="header__menu__link" th:href="@{/product}" th:classappend="${activePage == 'Products'} ? 'active'" >Каталог</a></li>
                <li class ="header__menu__li"><a class ="header__menu__link" th:href="@{/product/form}" th:classappend="${activePage == 'ProductForm'} ? 'active'" >Добавить товар</a></li>
            </ul>
            <div class="container-menu-desktop" th:fragment="navi(activeTab)">
                <div class="topbar">
                    <div class="content-topbar container h-100">
                        <div class="left-topbar">

                            <li><a class="left-topbar-item"
                                   th:classappend="${activeTab == 'Home' ? 'left-topbar-item-active' : ''}"
                                   th:href="@{/welcome}">Главная<span class="sr-only">(current)</span></a>
                            </li>

                            <li><a class="left-topbar-item"
                                   th:classappend="${activeTab == 'StudentsList' ? 'left-topbar-item-active' : ''}"
                                   th:href="@{/product}">Каталог<span class="sr-only">(current)</span></a>
                            </li>

                            <li><a class="left-topbar-item"
                                   th:classappend="${activeTab == 'Admin' ? 'left-topbar-item-active' : ''}"
                                   th:href="@{/product/form}">добавить товар</a>
                            </li>

                        </div>

                        <div class="right-topbar">
                            <a href="#">
                                <span class="fab fa-facebook-f"></span>
                            </a>

                            <a href="#">
                                <span class="fab fa-twitter"></span>
                            </a>

                            <a href="#">
                                <span class="fab fa-pinterest-p"></span>
                            </a>

                            <a href="#">
                                <span class="fab fa-vimeo-v"></span>
                            </a>

                            <a href="#">
                                <span class="fab fa-youtube"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!--===============================================================================================-->
            <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
            <!--===============================================================================================-->
            <script src="vendor/animsition/js/animsition.min.js"></script>
            <!--===============================================================================================-->
            <script src="vendor/bootstrap/js/popper.js"></script>
            <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
            <!--===============================================================================================-->
            <script src="js/main.js"></script>
        </div>

    </header>

</html>
